{% extends 'base.html' %}

{% block title %}Admin Dashboard{% endblock %}

<div class="row">

        <div class="alert alert-danger">
            <h4 class="alert-heading">Administrator Access</h4>
            <p>You have full access to the system.</p>
        </div>

                </div>
            </div>
            <!-- Add more admin widgets here -->
        </div>
    </div>
</div>
